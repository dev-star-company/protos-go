syntax = "proto3";

package features_proto;

option go_package = "./generated_protos/features_proto";

service FeaturesService {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Get(GetRequest) returns (GetResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc List(ListRequest) returns (ListResponse);
}

message Features {
  uint32 id = 1;
  string created_at = 2;
  string updated_at = 3;
  optional string deleted_at = 4;
  uint32 created_by = 5;
  uint32 updated_by = 6;
  optional uint32 deleted_by = 7;
  string name = 8;
  uint32 feature_value_id = 9;
}

message CreateRequest {
  uint32 requester_id = 1;
  string name = 2;
  uint32 feature_value_id = 3;
}

message CreateResponse {
  uint32 requester_id = 1;
  string name = 2;
  uint32 feature_value_id = 3;
  string created_at = 4;
  string updated_at = 5;
  string deleted_at = 6;
  uint32 created_by = 7;
  uint32 updated_by = 8;
  uint32 deleted_by = 9;
}

message GetRequest {
  uint32 id = 1;
}

message GetResponse {
  uint32 requester_id = 1;
  string name = 2;
  uint32 feature_value_id = 3;
  string created_at = 4;
  string updated_at = 5;
  string deleted_at = 6;
  uint32 created_by = 7;
  uint32 updated_by = 8;
  uint32 deleted_by = 9;
}

message UpdateRequest {
  uint32 id = 1;
  uint32 requester_id = 2;
  optional string name = 3;
  optional uint32 feature_value_id = 4;
}

message UpdateResponse {
  uint32 requester_id = 1;
  string name = 2;
  uint32 feature_value_id = 3;
  string created_at = 4;
  string updated_at = 5;
  string deleted_at = 6;
  uint32 created_by = 7;
  uint32 updated_by = 8;
  uint32 deleted_by = 9;
}

message DeleteRequest {
  uint32 id = 1;
  uint32 requester_id = 2;
}

message DeleteResponse {
  string message = 1;
}

message ListRequest {
  optional uint32 limit = 1;
  optional uint32 offset = 2;
  optional string name = 3;
  optional uint32 feature_value_id = 4;
  optional bool include_deleted = 5;
  optional OrderBy orderby = 6;
}

message OrderBy {
  optional string id = 1;
  optional string created_at = 2;
}

message ListResponse {
  repeated Features rows = 1;
  uint32 count = 2;
}
